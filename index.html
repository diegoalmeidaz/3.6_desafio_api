<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47e85f65ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <h1> Conversor Monedas </h1>

        <div class="card d-flex justify-content-center align-items-center">
            <div class="card-body">
              <h2 class="card-title text-center">Pesos CLP</h2>
              <input class="form-control" id="clpInput" type="number" placeholder="Ingrese el monto en CLP" aria-label="default input example"/>
              <label for="formSelect" class="text-center pt-3">Selecciona Moneda a Convertir:</label>
              <select class="custom-select custom-select-lg mb-3" id="selectorMoneda" aria-label=".form-select-lg example">
                
              </select>
              <button type="button" id="calcular" class="btn btn-primary">Buscar</button>
              
            </div>
        
        </div>

        <div class="conexion">
          <p id="conexionServidor"></p>
        </div>


        <div class="resultado">
          <p id="resultadoMonedaConvertida">...</p>
        </div>



        <div class="graphic">
          <canvas id="myChart"></canvas>
        </div>
     


    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
